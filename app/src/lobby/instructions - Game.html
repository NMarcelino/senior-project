		<script type="text/babel">
		var Game = React.createClass({
			render: function() {
				return (
					<div>
					<Instructions />
					</div>
				);
			}
			});
		var Instructions = React.createClass({
			render: function() {
				var divStyle = {
					fontFamily: 'raleway',
					fontSize: 3 + 'em',
					fontColor: 'black'
				};

				var divStyle2 = {
					fontFamily: 'raleway',
					fontColor: 'black'
				};
				return (
				<section className="white-translucent-bg pv-30">
					<div className="container">
						<div className="row">
							<div className="col-md-8 col-md-offset-2 text-center">
								<h2 style={divStyle}><strong>Instructions</strong></h2>
								<div className="separator"></div>
								<p className="" style={divStyle}>The objective of the game is to create a drawing from the objects assigned to you and your team members.</p>
							</div>
							<div className="col-md-4 ">
								<div className="pv-30 feature-box text-center object">
									<h3 style={divStyle2}><strong>Step 1</strong></h3>
									<div className="separator clearfix"></div>
									<p style={divStyle2}>You and your team will be assigned an object (Ex: Dog, Leash, Man..) and a topic (Ex: A man walking his dog).</p>
								</div>
							</div>
							<div className="col-md-4 ">
								<div className="pv-30 feature-box text-center object">
									<h3 style={divStyle2}><strong>Step 2</strong></h3>
									<div className="separator clearfix"></div>
									<p style={divStyle2}>Your team will have one minute to draw your objects according to the topic.</p>
								</div>
							</div>
							<div className="col-md-4 ">
								<div className="pv-30 feature-box text-center object">
									<h3 style={divStyle2}><strong>Step 3</strong></h3>
									<div className="separator clearfix"></div>
									<p style={divStyle2}>Wait for judgement.</p>
								</div>
							</div>
						</div>
					</div>
				</section>
				);
			}
		});
		ReactDOM.render(
			<Game />,
			document.getElementById('pageContainer')
		);
