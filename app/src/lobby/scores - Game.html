<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
	<!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<title>Scores | illustrate</title>
		<meta name="description" content="The Project a Bootstrap-based, Responsive HTML5 Template">
		<meta name="author" content="htmlcoder.me">

		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico">

		<!-- Web Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

		<!-- Font Awesome CSS -->
		<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

		<!-- Fontello CSS -->
		<link href="fonts/fontello/css/fontello.css" rel="stylesheet">

		<!-- Plugins -->
		<link href="plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
		<link href="css/animations.css" rel="stylesheet">
		<link href="plugins/owl-carousel/owl.carousel.css" rel="stylesheet">
		<link href="plugins/owl-carousel/owl.transitions.css" rel="stylesheet">
		<link href="plugins/hover/hover-min.css" rel="stylesheet">

		<!-- the project core CSS file -->
		<link href="css/style.css" rel="stylesheet" >

		<!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer)-->
		<link href="css/skins/light_blue.css" rel="stylesheet">

		<!-- Custom css -->
		<link href="css/custom.css" rel="stylesheet">
	</head>

	<!-- body classes:  -->
	<!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
	<!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
	<!-- "transparent-header": makes the header transparent and pulls the banner to top -->
	<!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
	<body class="no-trans   ">
		<div id="pageContainer">


		<!-- main-container end -->



		<!-- JavaScript files placed at the end of the document so the pages load faster -->
		<!-- ================================================== -->
		<!-- Jquery and Bootstap core js files -->
		<script type="text/javascript" src="plugins/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<!-- Modernizr javascript -->
		<script type="text/javascript" src="plugins/modernizr.js"></script>

		<!-- Magnific Popup javascript -->
		<script type="text/javascript" src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>

		<!-- Appear javascript -->
		<script type="text/javascript" src="plugins/waypoints/jquery.waypoints.min.js"></script>

		<!-- Count To javascript -->
		<script type="text/javascript" src="plugins/jquery.countTo.js"></script>

		<!-- Parallax javascript -->
		<script src="plugins/jquery.parallax-1.1.3.js"></script>

		<!-- Contact form -->
		<script src="plugins/jquery.validate.js"></script>

		<!-- Owl carousel javascript -->
		<script type="text/javascript" src="plugins/owl-carousel/owl.carousel.js"></script>

		<!-- SmoothScroll javascript -->
		<script type="text/javascript" src="plugins/jquery.browser.js"></script>
		<script type="text/javascript" src="plugins/SmoothScroll.js"></script>

		<!-- Initialization of Plugins -->
		<script type="text/javascript" src="js/template.js"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" src="js/custom.js"></script>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<script type="text/babel">
		var Game = React.createClass({
			render: function() {
				return (
					<div>
					<Scores />
					</div>
				);
			}
			});

		var Scores = React.createClass({
			render: function () {
				var progressStyle1 = {
					width: progress + '%'
				}
				var progress = 95;

				var progressStyle2 = {
					width: progress2 + '%'
				}
				var progress2 = 75;

				var progressStyle3 = {
					width: progress3 + '%'
				}
				var progress3 = 55;

				var progressStyle4 = {
					width: progress4 + '%'
				}
				var progress4 = 68;

				var divStyle = {
					marginLeft: 570 + 'px',
					marginBottom: 500 + 'px'
				};

				var divStyle2 = {
					marginBottom: 500 + 'px'
				};
				return (
					<section className="main-container">

						<div className="container">
							<div className="row">

								<div className="main col-md-12">


									<div className="row">
										<div className="col-sm-4">
											<div className="image-box team-member shadow mb-20">
												<div className="overlay-container overlay-visible">
													<img src="images/team-member-3.jpg" alt=""></img>

													<div className="overlay-bottom">
														<div className="text">
															<h3 className="title margin-clear">Team 1</h3>
															<p className="margin-clear">is the winner!</p>
														</div>
													</div>
												</div>
											</div>
										</div>

											<div className="progress style-2 dark">
												<span className="text"></span>
												<div className="progress-bar progress-bar-white" role="progressbar" style={progressStyle1}>
													<span className="label object" data-animation-effect="fadeInLeftSmall" data-effect-delay="1000">Team 1 - 10 Points</span>
												</div>
											</div>
												<div className="separator"></div>
											<div className="progress style-2 dark">
												<span className="text"></span>
												<div className="progress-bar progress-bar-white" role="progressbar" style={progressStyle2}>
													<span className="label object" data-animation-effect="fadeInLeftSmall" data-effect-delay="1000">Team 2 - 7 Points</span>
												</div>
											</div>
												<div className="separator"></div>
											<div className="progress style-2 dark">
												<span className="text"></span>
												<div className="progress-bar progress-bar-white" role="progressbar" style={progressStyle3}>
													<span className="label object" data-animation-effect="fadeInLeftSmall" data-effect-delay="1000">Team 3 - 3 Points</span>
												</div>
											</div>
												<div className="separator"></div>
											<div className="progress style-2 dark">
												<span className="text"></span>
												<div className="progress-bar progress-bar-white" role="progressbar" style={progressStyle4}>
													<span className="label object" data-animation-effect="fadeInLeftSmall" data-effect-delay="1000">Team 4 - 6 Points</span>
												</div>
											</div>
										</div>

								</div>
									<a style={divStyle} href="#" className="btn radius-50 btn-dark btn-lg">Play Again</a>
									<a style={divStyle2} href="#" className="btn radius-50 btn-dark btn-lg">Return to Main Menu</a>

							</div>
						</div>
					</section>
				);
			}
		});
		ReactDOM.render(
			<Game />,

			document.getElementById('pageContainer')
		);
		</script>
	</body>
</html>
